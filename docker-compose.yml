services:
  sender_worker: 
       container_name: sender
       build: 
        context: ./
        dockerfile: ./SenderWorker/Dockerfile
       networks:
        - efk_network
       restart: always
       depends_on:
        - fluentd
  receiver_worker: 
       container_name: receiver
       build: 
        context: ./
        dockerfile: ./ReceiverWorker/Dockerfile
       networks:
        - efk_network
       restart: always
       depends_on:
        - fluentd
  fluentd:
       container_name: fluentd
       build: ./
       volumes:
           - ./fluent.conf:/fluentd/etc/fluent.conf
       networks:
        - efk_network
       restart: always
       depends_on:
        - elastic
        - kibana
       ports:
        - "24224:24224"
        - "24224:24224/udp"
############################# Elastic Search ###############################
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.2
    container_name: elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    networks:
      - efk_network
    restart: always
############################# Kibana ###############################
  kibana:
    image: docker.elastic.co/kibana/kibana:8.2.2
    container_name: kibana
    depends_on:
      - elastic
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elastic:9200/
    networks:
      - efk_network
    restart: always
networks:
  efk_network: